<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IOU | Local Version</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --neon: #00FF41; }
        body { background-color: #000; color: var(--neon); font-family: sans-serif; margin: 0; overflow: hidden; }
        .neon-logo { font-size: 5rem; font-weight: 900; font-style: italic; text-shadow: 0 0 20px var(--neon); text-align: center; }
        .glass { background: rgba(0, 255, 65, 0.05); border: 2px solid var(--neon); border-radius: 2rem; }
        .btn-green { background: var(--neon); color: #000; font-weight: 900; text-transform: uppercase; width: 100%; padding: 1.25rem; border-radius: 1rem; box-shadow: 0 0 15px var(--neon); cursor: pointer; border: none; }
        .btn-green:active { transform: scale(0.98); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">

    <div class="w-full max-w-md text-center">
        <div class="neon-logo mb-2">IOU</div>
        <p class="font-bold tracking-[0.3em] mb-12 text-xs opacity-70">OFFLINE MODE</p>
        
        <div class="glass p-12">
            <p class="text-[10px] uppercase opacity-50 mb-2">Saved Credit Balance</p>
            <h2 id="balText" class="text-7xl font-black mb-10">$0.00</h2>
            
            <div class="space-y-4">
                <button onclick="updateBalance(50)" class="btn-green">Deposit $50</button>
                <button onclick="resetBalance()" class="text-[10px] uppercase opacity-30 underline block w-full mt-4">Reset Data</button>
            </div>
        </div>
        
        <p class="mt-8 text-[9px] opacity-40 uppercase tracking-widest px-4">
            Data is saved locally on this device. No API required.
        </p>
    </div>

    <script>
        // Check if a balance already exists in the browser
        let currentBalance = parseFloat(localStorage.getItem('iou_balance')) || 0;

        // Function to show the balance on the screen
        function refreshDisplay() {
            document.getElementById('balText').innerText = `$${currentBalance.toFixed(2)}`;
            // Save it to the browser's memory
            localStorage.setItem('iou_balance', currentBalance);
        }

        // Add money
        function updateBalance(amount) {
            currentBalance += amount;
            refreshDisplay();
        }

        // Clear everything
        function resetBalance() {
            if(confirm("Are you sure you want to clear your balance?")) {
                currentBalance = 0;
                refreshDisplay();
            }
        }

        // Run on start
        refreshDisplay();
    </script>
</body>
</html>
